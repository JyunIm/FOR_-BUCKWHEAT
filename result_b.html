<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝꿍 궁합 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #resultBox {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin: 1rem;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }
    </style>
</head>
<body class="text-center">
    <div id="resultBox" class="p-6 max-w-lg">
        <h2 id="resultTitle" class="text-3xl font-bold mb-4 text-pink-600">당신은 메밀이 맞나요? 🤔</h2>
        <p id="resultDesc" class="text-lg mb-6 text-gray-700">아무래도 내가 알던 그 메밀이 아닌 것 같아요... 다시 한번 해보시겠어요?</p>
        <img id="resultImg" class="mx-auto w-48 h-48 object-contain mb-6" src="image/question.png" alt="Result Image B" />
        <button onclick="window.location.href = 'index.html'" class="bg-gray-500 text-white px-6 py-3 rounded-full hover:bg-gray-600 text-lg font-semibold transition duration-200 ease-in-out transform hover:scale-105">다시 하기</button>
    </div>
</body>
</html>
