<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝꿍 궁합 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
        body {
            background-color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        #resultBox {
            background-color: rgba(255, 255, 255, 0.95);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin: 1rem;
            width: 90%;
            max-width: 600px;
            box-sizing: border-box;
        }


        .copy-button {
            background-color: #4CAF50; /* Green */
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            cursor: pointer;
            margin-top: 1rem;
            font-weight: bold;
            transition: background-color 0.2s ease-in-out;
        }
        .copy-button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body class="text-center">
    <div id="resultBox" class="p-6 max-w-lg">
        <h2 id="resultTitle" class="text-3xl font-bold mb-4 text-pink-600">너는 내 짝꿍 🥰</h2>
        <p id="resultDesc" class="text-lg mb-6 text-gray-700">당신의 짝꿍이 결혼해달라고 합니다. 짝꿍과 결혼해 주실 건가요?</p>
        <img id="resultImg" class="mx-auto w-48 h-48 object-contain mb-6" src="image/marry.png" alt="Result Image A" />
        <div id="resultButtons" class="flex flex-col gap-4 mt-6">
            <button id="mainActionButton" class="bg-gray-500 text-white px-6 py-3 rounded-full hover:bg-gray-600 text-lg font-semibold transition duration-200 ease-in-out transform hover:scale-105">결혼할래요!</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('mainActionButton').onclick = copyResultToClipboard => alert("짝꿍과 행복하게 결혼하세요! 이제 짝꿍에게 알려주세요!");
        });


        async function copyResultToClipboard() {
            const shareText = `[짝꿍 궁합 테스트 결과]\n짝꿍이 당신과의 결혼을 좋아합니다.`;

            try {
                await navigator.clipboard.writeText(shareText);
                alert("결과가 클립보드에 복사되었습니다! 짝꿍한테 알려주세요!");
                closeShareModal();
            } catch (err) {
                console.error('Failed to copy text: ', err);
                alert("결과 복사에 실패했습니다.");
            }
        }
    </script>
</body>
</html>
