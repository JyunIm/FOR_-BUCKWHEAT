<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝꿍 궁합 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
        /* Optional: Add a subtle background to the body if you don't have one globally */
        body {
            background-color: white; /* light pink */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Style for the question box to make it stand out over the background */
        #questionBox {
            background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent white background */
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin: 1rem; /* Add some margin around the box */
            width: 90%; /* Make it take more width on smaller screens */
            max-width: 600px; /* Limit max width for larger screens */
            box-sizing: border-box;
            min-height: 400px; /* Adjust this value as needed for desired height */
            display: flex; /* Use flexbox for vertical centering of content */
            flex-direction: column;
            justify-content: space-between; /* Space out question and answers */
            align-items: center;
        }

        /* Styles for the answer buttons */
        #answers {
            flex-direction: column; /* Stack buttons vertically */
            width: 100%; /* Make buttons take full width of the question box */
            gap: 1rem; /* Increase space between vertically stacked buttons */
        }

        #answers button {
            width: 100%; /* Ensure buttons span full width */
            /* Increased vertical padding to make buttons taller */
            padding-top: 2rem; /* Adjust as needed */
            padding-bottom: 2rem; /* Adjust as needed */
            height: auto; /* Allow content to dictate height, but padding will make it tall */
            display: flex; /* Ensure inner content (image, text) is centered */
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        #answers button img {
            margin-bottom: 0.75rem; /* Slightly more space between image and text */
        }

        #question {
            /* Ensure question text takes up appropriate space */
            flex-grow: 1; /* Allow question to take available space */
            display: flex; /* Use flex to center text vertically if needed */
            align-items: center;
            justify-content: center;
            padding-bottom: 1rem; /* Add some padding below the question */
        }
    </style>
</head>
<body class="text-center">
    <div id="questionBox" class="p-6 max-w-lg">
        <h2 id="question" class="text-base font-bold mb-8 text-gray-800 whitespace-pre-line"></h2>
        <div id="answers" class="flex flex-row justify-center gap-2 sm:gap-4"></div> </div>

    
    <script>
        const questions = [
            {
                question: "소개팅을 받고 상대와 처음 만나게 된 당신. 첫 만남 장소를 결정해야 하는데, 어디서 만나는 것이 좋을까요?",
                answers: [
                    { text: "아쿠아리움", type: "A", image: "image/aquarium.png" },
                    { text: "산 정상", type: "B", image: "image/mountain.png" }
                ]
            },
            {
                question: "소개팅 상대와 연애를 시작하게 된 당신. 오늘은 커플 아이템을 맞추기로 했습니다. 어떤 것이 좋을까요?",
                answers: [
                    { text: "돈이 최고, 커플 아이템 대신 현금을 나눠 갖는다.", type: "B", image: "image/money.png" },
                    { text: "직접 만든 나무 반지", type: "A", image: "image/ring.png" }
                ]
            },
            {
                question: "짝꿍과 연말에 1박 2일로 여행을 가기로 했습니다. 같이 보내는 연말을 어떻게 보내고 싶으신가요?",
                answers: [
                    { text: "커플 잠옷을 입고 기념사진을 찍는다.", type: "A", image: "image/couple_cloth.png" },
                    { text: "연말이 대수인가. 그냥 잔다.", type: "B", image: "image/sleep.png" }
                ]
            },
            {
                question: "이직 준비로 인해 힘들어하는 짝꿍을 당신은 어떻게 위로할 건가요?",
                answers: [
                    { text: "짝꿍을 말없이 안아주며 등을 토닥여준다.", type: "A", image: "image/hug.png" },
                    { text: "사회는 강한 사람만 살아남는다! 이겨낼 때까지 지켜본다.", type: "B", image: "image/tough_love.png" }
                ]
            },
            {
                question: "벚꽃이 활짝 핀 봄이 왔습니다. 짝꿍이 데이트하자고 하는데, 무슨 데이트인가요?",
                answers: [
                    { text: "꽃은 매해 피고 진다. 영화나 본다.", type: "B", image: "image/movie.png" },
                    { text: "낭만 가득한 벚꽃 구경.", type: "A", image: "image/blossoms.png" }
                ]
            },
            {
                question: "일본으로 해외여행을 가자고 짝꿍이 제안합니다. 당신의 선택은?",
                answers: [
                    { text: "해외여행은 무슨 너무 귀찮다...", type: "B", image: "image/no_trip.png" },
                    { text: "같이 해외여행이라니 너무 설레...", type: "A", image: "image/japan_trip.png" }
                ]
            },
            {
                question: "같이 등산을 보고 싶다며 산으로 끌고 가는 짝꿍. 어떤 생각이 드시나요?",
                answers: [
                    { text: "힘들겠지만, 짝꿍과 함께라면 등산도 괜찮아!", type: "A", image: "image/tracking.png" },
                    { text: "등산이라니, 땀나고 힘들고, 최악이야!", type: "B", image: "image/lazy.png" }
                ]
            },
            {
                question: "짝꿍과 결혼을 결심한 당신. 신혼여행지를 결정해야 합니다. 어디가 좋을까요?",
                answers: [
                    { text: "당연히 휴양지! 하와이로 가자!", type: "A", image: "image/hawaii.png" },
                    { text: "더운 건 싫어! 시원한 남극!", type: "B", image: "image/antarctica.png" }
                ]
            },
            {
                question: "대망의 웨딩촬영날, 한껏 꾸민 짝꿍을 보고 어떤 생각이 드시나요?",
                answers: [
                    { text: "꾸며도 오징어네.. 너무 못생겼어!", type: "B", image: "image/hate.png" },
                    { text: "귀여워.. 이 사람이 내 남편이라니 너무 좋아!", type: "A", image: "image/like.png" }
                ]
            },
            {
                question: "신혼집에 입주하고 첫날밤. 기분이 어떠신가요?",
                answers: [
                    { text: "드디어 저녁에도 같이 있을 수 있어! 완전 좋아!", type: "A", image: "image/love_it.png" },
                    { text: "아! 쫌! 떨어져 있어라! 귀찮다!", type: "B", image: "image/omg.png" }
                ]
            }
        ];

        let currentQuestionIndex = 0;
        let answersCount = {};

        document.addEventListener('DOMContentLoaded', showQuestion);

        // 일반 질문 표시 함수
        function showQuestion() {
            const q = questions[currentQuestionIndex];
            document.getElementById('question').innerHTML = q.question.replace(/\n/g, '<br>');
            const answerBox = document.getElementById('answers');
            answerBox.innerHTML = '';

            q.answers.forEach(a => {
                const btn = document.createElement('button');
                btn.className = 'bg-white border px-4 py-4 rounded shadow hover:bg-pink-100 flex flex-col items-center justify-center space-y-2 text-gray-800 transition duration-200 ease-in-out transform hover:scale-105 w-36 sm:w-44';
                btn.onclick = () => selectAnswer(a.type);
                
                if (a.image) { 
                    const img = document.createElement('img');
                    img.src = a.image;
                    img.alt = a.text;
                    img.className = 'w-20 h-28 object-contain mb-2'; 
                    btn.appendChild(img);
                }

                const textSpan = document.createElement('span');
                textSpan.innerText = a.text;
                textSpan.className = 'font-semibold text-sm text-center'; // Adjust text size as needed
                btn.appendChild(textSpan);
                
                answerBox.appendChild(btn);
            });
        }

        // 답변 선택 함수
        function selectAnswer(type) {
            answersCount[type] = (answersCount[type] || 0) + 1;
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                // All questions answered, calculate result and redirect
                const resultEntries = Object.entries(answersCount);
                const resultType = resultEntries.length > 0 ? resultEntries.sort((a,b) => b[1] - a[1])[0][0] : 'B';
                
                // Redirect based on the result type
                if (resultType === 'A') {
                    window.location.href = 'result_a.html';
                } else {
                    window.location.href = 'result_b.html';
                }
            }
        }

    </script>
</body>
</html>
