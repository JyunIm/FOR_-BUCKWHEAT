                resultActionButton.onclick = openShareModal;
            } else {
                resultActionButton.innerText = "다시 하기";
                resultActionButton.onclick = () => location.reload(); // Reloads to start over
            }
        }

        function openShareModal() {
            document.getElementById('shareModal').classList.remove('hidden');
        }

        function closeShareModal() {
            document.getElementById('shareModal').classList.add('hidden');
        }

        async function copyResultToClipboard() {
            const resultTitle = document.getElementById('resultTitle').innerText;
            const resultDesc = document.getElementById('resultDesc').innerText;
            const shareText = `[짝꿍 궁합 테스트 결과]\n${resultTitle}\n${resultDesc}\n테스트 해보기: ${window.location.href}`;

            try {
                await navigator.clipboard.writeText(shareText);
                alert("결과가 클립보드에 복사되었습니다!");
                closeShareModal();
            } catch (err) {
                console.error('Failed to copy text: ', err);
                alert("결과 복사에 실패했습니다.");
            }
        }

        function shareKakao() {
            const result = results[finalResultType];
            if (!Kakao.isInitialized()) {
                alert("카카오톡 SDK가 초기화되지 않았습니다. 개발자 키를 확인해주세요.");
                return;
            }

            Kakao.Share.sendDefault({
                objectType: 'feed',
                content: {
                    title: result.title,
                    description: result.desc,
                    imageUrl: window.location.origin + '/' + result.img, // Ensure absolute URL for image
                    link: {
                        mobileWebUrl: window.location.href,
                        webUrl: window.location.href,
                    },
                },
                buttons: [
                    {
                        title: '테스트 해보기',
                        link: {
                            mobileWebUrl: window.location.href,
                            webUrl: window.location.href,
                        },
                    },
                ],
            });
            closeShareModal();
        }
    </script>
</body>
</html>
