<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝꿍 궁합 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
        /* Optional: Add a subtle background to the body if you don't have one globally */
        body {
            /* background-color: #ffe4e6; /* light pink */ */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Style for the question box to make it stand out over the background */
        #questionBox, #resultBox {
            background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent white background */
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin: 1rem; /* Add some margin around the box */
            width: 90%; /* Make it take more width on smaller screens */
            max-width: 600px; /* Limit max width for larger screens */
        }

        /* Style for the answer buttons with images */
        #answers button {
            width: 100%; /* Make buttons span full width of their container */
            padding: 1.5rem 1rem; /* Adjust padding for content inside */
            margin-bottom: 0.75rem; /* Space between buttons */
            text-align: center;
        }
    </style>
</head>
<body class="bg-pink-50 text-center">
    <div id="questionBox" class="p-6 max-w-lg">
        <h2 id="question" class="text-2xl font-bold mb-8 text-gray-800 whitespace-pre-line"></h2>
        <div id="answers" class="flex flex-col space-y-4"></div> </div>

    <div id="resultBox" class="hidden p-6 max-w-lg">
        <h2 id="resultTitle" class="text-3xl font-bold mb-4 text-pink-600"></h2>
        <p id="resultDesc" class="text-lg mb-6 text-gray-700"></p>
        <img id="resultImg" class="mx-auto w-48 h-48 object-contain mb-6" alt="Result Image" />
        <button onclick="location.reload()" class="bg-gray-500 text-white px-6 py-3 rounded-full hover:bg-gray-600 text-lg font-semibold transition duration-200 ease-in-out transform hover:scale-105">다시 하기</button>
    </div>
    
    <script>
        const questions = [
            {
                question: "소개팅을 받고 상대와 처음 만나게 된 당신.\n설렘과 어색함을 가지고 첫 만남 장소를 결정해야 되는데, 어디서 만나는 것이 좋은가요?",
                answers: [
                    { text: "아쿠아리움", type: "A", image: "images/aquarium.png" },
                    { text: "산 정상", type: "B", image: "images/mountain.png" }
                ]
            },
            {
                question: "소개팅 상대와 연애를 시작하게 된 당신.\n오늘은 처음으로 커플 아이템을 맞추기로 했습니다. 어떤 것이 좋을까요?",
                answers: [
                    { text: "돈이 최고, 커플 아이템 대신 현금", type: "B", image: "images/money.png" },
                    { text: "직접 만든 나무 반지", type: "A", image: "images/ring.png" }
                ]
            },
            {
                question: "짝꿍이 치킨을 시킨 후 당신에게 한 조각을 건냅니다. 어떤 부위인가요?",
                answers: [
                    { text: "닭목", type: "B", image: "images/chicken_neck.png" },
                    { text: "닭다리", type: "A", image: "images/chicken_leg.png" }
                ]
            },
            {
                question: "이직 준비로 인해 힘들어하는 짝꿍을 당신은 어떻게 위로할건가요??",
                answers: [
                    { text: "짝꿍을 말없이 안아주며 등을 토닥여준다.", type: "A", image: "images/hug.png" },
                    { text: "사회는 강한자만이 살아남는다! 이겨낼때까지 지켜본다.", type: "B", image: "images/tough_love.png" }
                ]
            },
            {
                question: "짝꿍과 결혼을 결심하게 된 당신, 두근두근 신혼여행지를 결정해야 합니다. 어디가 좋을까요?",
                answers: [
                    { text: "신혼여행하면 휴양지! 하와이로 가자!", type: "A", image: "images/hawaii.png" },
                    { text: "더운건 싫어! 시원한 남극!", type: "B", image: "images/antarctica.png" }
                ]
            }
        ];

        const results = {
            A: {
                title: "너는 내 짝꿍 🥰",
                desc: "당신의 짝꿍이 결혼해달라고 합니다. 짝꿍과 결혼해주실건가요?"
            },
            B: {
                title: "당신은 메밀이 맞나요? 🤔",
                desc: "아무래도 내가 알던 그 메밀이 아닌 것 같아요... 다시한번 해보시겠어요?"
            }
        };

        let currentQuestionIndex = 0;
        let answersCount = {};

        // Call showQuestion to display the first question when the page loads
        document.addEventListener('DOMContentLoaded', showQuestion);


        // 일반 질문 표시 함수
        function showQuestion() {
            const q = questions[currentQuestionIndex];
            document.getElementById('question').innerHTML = q.question.replace(/\n/g, '<br>');
            const answerBox = document.getElementById('answers');
            answerBox.innerHTML = '';

            q.answers.forEach(a => {
                const btn = document.createElement('button');
                btn.className = 'bg-white border px-4 py-3 rounded shadow hover:bg-pink-100 flex flex-col items-center justify-center space-y-2 text-gray-800 transition duration-200 ease-in-out transform hover:scale-105';
                btn.onclick = () => selectAnswer(a.type);
                
                if (a.image) { // Check if an image path exists for this answer
                    const img = document.createElement('img');
                    img.src = a.image;
                    img.alt = a.text; // Alt text for accessibility
                    img.className = 'w-24 h-24 object-contain mb-2'; // Adjust w- and h- for image size
                    btn.appendChild(img);
                }

                const textSpan = document.createElement('span');
                textSpan.innerText = a.text;
                textSpan.className = 'font-semibold text-lg'; // Adjust text size as needed
                btn.appendChild(textSpan);
                
                answerBox.appendChild(btn);
            });
        }

        // 답변 선택 함수
        function selectAnswer(type) {
            answersCount[type] = (answersCount[type] || 0) + 1;
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        // 결과 표시 함수
        function showResult() {
            document.getElementById('questionBox').classList.add('hidden');
            document.getElementById('resultBox').classList.remove('hidden');

            const resultType = Object.entries(answersCount).sort((a,b) => b[1] - a[1])[0][0];
            const result = results[resultType];

            document.getElementById('resultTitle').innerText = result.title;
            document.getElementById('resultDesc').innerText = result.desc;
            document.getElementById('resultImg').src = result.img;
        }
    </script>
</body>
</html>
