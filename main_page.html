<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>짝꿍 궁합 테스트</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .hidden { display: none; }
        /* Optional: Add a subtle background to the body if you don't have one globally */
        body {
            background-color: white; /* light pink */
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Style for the question box to make it stand out over the background */
        #questionBox, #resultBox {
            background-color: rgba(255, 255, 255, 0.95); /* Semi-transparent white background */
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin: 1rem; /* Add some margin around the box */
            width: 90%; /* Make it take more width on smaller screens */
            max-width: 600px; /* Limit max width for larger screens */
            box-sizing: border-box;
        }
    </style>
</head>
<body class="text-center">
    <div id="questionBox" class="p-6 max-w-lg">
        <h2 id="question" class="text-xl font-bold mb-8 text-gray-800 whitespace-pre-line"></h2>
        <div id="answers" class="flex flex-row flex-wrap justify-center gap-4"></div> </div>

    <div id="resultBox" class="hidden p-6 max-w-lg">
        <h2 id="resultTitle" class="text-3xl font-bold mb-4 text-pink-600"></h2>
        <p id="resultDesc" class="text-lg mb-6 text-gray-700"></p>
        <img id="resultImg" class="mx-auto w-48 h-48 object-contain mb-6" alt="Result Image" />
        <button onclick="location.reload()" class="bg-gray-500 text-white px-6 py-3 rounded-full hover:bg-gray-600 text-lg font-semibold transition duration-200 ease-in-out transform hover:scale-105">다시 하기</button>
    </div>
    
    <script>
        const questions = [
            {
                question: "소개팅을 받고 상대와 처음 만나게 된 당신.\n설렘과 어색함을 가지고 첫 만남 장소를 결정해야 되는데, 어디서 만나는 것이 좋을까요?",
                answers: [
                    { text: "아쿠아리움", type: "A", image: "image/aquarium.png" },
                    { text: "산 정상", type: "B", image: "image/mountain.png" }
                ]
            },
            {
                question: "소개팅 상대와 연애를 시작하게 된 당신.\n오늘은 커플 아이템을 맞추기로 했습니다. 어떤 것이 좋을까요?",
                answers: [
                    { text: "돈이 최고, 커플 아이템 대신 현금", type: "B", image: "image/money.png" },
                    { text: "직접 만든 나무 반지", type: "A", image: "image/ring.png" }
                ]
            },
            {
                question: "짝꿍과 연말에 1박 2일로 여행을 가기로 했습니다.\n같이 보내는 연말을 어떻게 보내고 싶으신가요?",
                answers: [
                    { text: "커플잠옷을 입고 기념 사진을 찍는다.", type: "A", image: "image/couple_cloth.png" },
                    { text: "연말이 대수인가. 그냥 잔다.", type: "B", image: "image/sleep.png" }
                ]
            },
            {
                question: "이직 준비로 인해 힘들어하는 짝꿍을 당신은 어떻게 위로할건가요??",
                answers: [
                    { text: "짝꿍을 말없이 안아주며 등을 토닥여준다.", type: "A", image: "image/hug.png" },
                    { text: "사회는 강한자만이 살아남는다! 이겨낼때까지 지켜본다.", type: "B", image: "image/tough_love.png" }
                ]
            },
            {
                question: "벚꽃이 활짝 핀 봄이 왔습니다.\n짝꿍이 데이트를 하자고 하는데, 무슨 데이트인가요?",
                answers: [
                    { text: "꽃은 매해 피고 진다. 영화나 본다.", type: "B", image: "image/movie.png" },
                    { text: "낭만 가득한 벚꽃 구경.", type: "A", image: "image/blossoms.png" }
                ]
            },
            {
                question: "일본으로 해외여행을 가자고 짝꿍이 제안합니다.\n당신의 선택은?",
                answers: [
                    { text: "해외여행은 무슨 너무 귀찮다...", type: "B", image: "image/no_trip.png" },
                    { text: "같이 해외여행이라니 너무 설레...", type: "A", image: "image/japan_trip.png" }
                ]
            },
            {
                question: "같이 등산을 보고 싶다며 산으로 끌고 가는 짝꿍.\n어떤 생각이 드시나요?",
                answers: [
                    { text: "힘들겠지만, 짝꿍과 함께라면 등산도 괜찮아!", type: "A", image: "image/tracking.png" },
                    { text: "등산이라니, 땀나고 힘들고 최악이야!", type: "B", image: "image/lazy.png" }
                ]
            },
            {
                question: "짝꿍과 결혼을 결심한 당신. 신혼여행지를 결정해야 합니다.\n어디가 좋을까요?",
                answers: [
                    { text: "신혼여행하면 휴양지! 하와이로 가자!", type: "A", image: "image/hawaii.png" },
                    { text: "더운건 싫어! 시원한 남극!", type: "B", image: "image/antarctica.png" }
                ]
            },
            {
                question: "대망의 웨딩촬영날, 한껏 꾸민 짝꿍을 보고 어떤 생각이 드시나요?",
                answers: [
                    { text: "꾸며도 오징어네.. 너무 못생겼어!", type: "B", image: "image/hate.png" },
                    { text: "완전 귀여워.. 이 사람이 내 남편이라니 너무 좋아!", type: "A", image: "image/like.png" }
                ]
            },
            {
                question: "신혼집에 입주하고 첫날밤. 기분이 어떠신가요?",
                answers: [
                    { text: "드디어 저녁에도 같이 있을 수 있어! 완전 좋아!", type: "A", image: "image/love_it.png" },
                    { text: "아! 쫌! 떨어져 있어라! 귀찮다!", type: "B", image: "image/omg.png" }
                ]
            }
        ];

        const results = {
            A: {
                title: "너는 내 짝꿍 🥰",
                desc: "당신의 짝꿍이 결혼해달라고 합니다. 짝꿍과 결혼해주실건가요?",
                img: "image/marry.png"
            },
            B: {
                title: "당신은 메밀이 맞나요? 🤔",
                desc: "아무래도 내가 알던 그 메밀이 아닌 것 같아요... 다시한번 해보시겠어요?",
                img: "image/retry.png"
            }
        };

        let currentQuestionIndex = 0;
        let answersCount = {};

        document.addEventListener('DOMContentLoaded', showQuestion);

        // 일반 질문 표시 함수
        function showQuestion() {
            const q = questions[currentQuestionIndex];
            document.getElementById('question').innerHTML = q.question.replace(/\n/g, '<br>');
            const answerBox = document.getElementById('answers');
            answerBox.innerHTML = '';

            q.answers.forEach(a => {
                const btn = document.createElement('button');
                btn.className = 'bg-white border px-6 py-4 rounded shadow hover:bg-pink-100 flex flex-col items-center justify-center space-y-2 text-gray-800 transition duration-200 ease-in-out transform hover:scale-105 w-48 sm:w-56';
                btn.onclick = () => selectAnswer(a.type);
                
                if (a.image) { 
                    const img = document.createElement('img');
                    img.src = a.image;
                    img.alt = a.text;
                    img.className = 'w-28 h-28 object-contain mb-2'; 
                    btn.appendChild(img);
                }

                const textSpan = document.createElement('span');
                textSpan.innerText = a.text;
                textSpan.className = 'font-semibold text-sm text-center'; // Adjust text size as needed
                btn.appendChild(textSpan);
                
                answerBox.appendChild(btn);
            });
        }

        // 답변 선택 함수
        function selectAnswer(type) {
            answersCount[type] = (answersCount[type] || 0) + 1;
            currentQuestionIndex++;

            if (currentQuestionIndex < questions.length) {
                showQuestion();
            } else {
                showResult();
            }
        }

        // 결과 표시 함수
        function showResult() {
            document.getElementById('questionBox').classList.add('hidden');
            document.getElementById('resultBox').classList.remove('hidden');

            const resultType = Object.entries(answersCount).sort((a,b) => b[1] - a[1])[0][0];
            const result = results[resultType];

            document.getElementById('resultTitle').innerText = result.title;
            document.getElementById('resultDesc').innerText = result.desc;
            document.getElementById('resultImg').src = result.img;
        }
    </script>
</body>
</html>
